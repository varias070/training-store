{%load static %}
<DOCTYPE html!>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
  <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary">Магазин</a></li>
          <li><a href="{% url 'services' %}" class="nav-link px-2 link-dark">Услуги</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Информация</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="{% url 'search' %}">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search" name="search">
        </form>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <aside>
      <ul>
          <form action="{% url 'catalog' %}">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="phone" name="type" id="flexCheck1">
                <label class="form-check-label" for="flexCheck1">
                    Phone
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="tv" name="type" id="flexCheck2">
                <label class="form-check-label" for="flexCheck2">
                    TV
                </label>
              </div>
                 <div class="form-check">
                <input class="form-check-input" type="checkbox" value="computer" name="type" id="flexCheck3">
                <label class="form-check-label" for="flexCheck3">
                    Computer
                </label>
              </div>
               <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Samsung" name="manufacturer" id="flexCheck4">
                <label class="form-check-label" for="flexCheck4">
                    Samsung
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="LG" name="manufacturer" id="flexCheck5">
                <label class="form-check-label" for="flexCheck5">
                    LG
                </label>
              </div>
                 <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Acer" name="manufacturer" id="flexCheck6">
                <label class="form-check-label" for="flexCheck6">
                    Acer
                </label>
              </div>
              <input type="submit" value="OK">
          </form>
      </ul>
  </aside>
  <main class="page container" id="page">
    <ul>
        {% for product in page_obj %}
        <li><a href="{% url 'product' pk=product.pk %}">{{product}}</a></li>
        {% endfor %}
    </ul>
      <nav>
          {% for a in page_obj.paginator.page_range %}
          <li>
              <a href="?page={{ a }}">{{a}}</a>
          </li>
          {% endfor %}
      </nav>
  </main>
</body>
</html>
