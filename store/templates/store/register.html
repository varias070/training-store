{% extends 'store/base.html' %}
{% block content %}
 <div class="container">
    <div class="row align-items-center">
<h3>Регистрация</h3>
<form method="post">{% csrf_token %}
      <div class="row g-3">
            <div class="col-sm-6">
{% for f in form %}
<p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}</label>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}
    <button type="submit" class="btn btn-sm btn-outline-secondary">Регистрация</button>
            </div>
      </div>
    </div>
   </div>
{% endblock %}
